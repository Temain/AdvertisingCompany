        <li>CRM</li>
        <li class="active">Календарь</li>
    </ol>

    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-title" id="calendar-current-date"><span class="fw-semi-bold"></span></h1>
        </div>
    </div>
    <div class="row">

        <div class="col-md-8 col-lg-8">
            <section class="widget">
                <div class="widget-body">
                    <div class="calendar-controls">
                        <div class="btn-group ">
                            <button class="btn btn-default" id="calendar-prev"><i class="fa fa-angle-left"></i></button>
                            <button class="btn btn-default" id="calendar-next"><i class="fa fa-angle-right"></i></button>
                        </div>
                        <div id="calendar-switcher" class="btn-group pull-right" data-toggle="buttons">
                            <label class="btn btn-default active">
                                <input type="radio" name="view" value="month"> Месяц
                            </label>
                            <label class="btn btn-default">
                                <input type="radio" name="view" value="agendaWeek"> Неделя
                            </label>
                            <label class="btn btn-default">
                                <input type="radio" name="view" value="agendaDay"> День
                            </label>
                        </div>
                    </div>
                    <div id="calendar" class="calendar"></div>
                </div>
            </section>
            <div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="editModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header no-border">
                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                            <h4 class="modal-title fw-bold mt" id="editModalLabel">Редактирование события</h4>
                        </div>
                        <div class="modal-body">
                            <p>One fine body…</p>
                        </div>
                        <div class="modal-footer no-border">
                            <button type="button" class="btn btn-danger" id="deleteEvent" data-dismiss="modal">Удалить</button>
                            <button type="button" class="btn btn-default" data-dismiss="modal">Ок</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="modal fade" id="createModal" tabindex="-1" role="dialog" aria-labelledby="createModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header no-border">
                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                            <h4 class="modal-title fw-bold mt" id="createModalLabel">Новое событие</h4>
                            <p class="fs-mini text-muted mt-sm">
                                Введите описание
                            </p>
                        </div>
                        <div class="modal-body bg-gray-lighter">
                            <div class="form-group">
                                <input type="text" id="event-name" class="form-control input-no-border" placeholder="Описание">
                            </div>
                            <div class="form-group">
                                <div class="colorpicker-radio">
                                    <input type="radio" id="green" name="color" value="#64bd63" checked>
                                    <label for="green">
                                        <span class="status-color" style="background-color: #64bd63;"></span><span class="status-text">Зеленый</span>
                                    </label>

                                    <input type="radio" id="yellow" name="color" value="#f0b518">
                                    <label for="yellow">
                                        <span class="status-color" style="background-color: #f0b518;"></span><span class="status-text">Желтый</span>
                                    </label>

                                    <input type="radio" id="red" name="color" value="#e5603b">
                                    <label for="red">
                                        <span class="status-color" style="background-color: #e5603b;"></span><span class="status-text">Красный</span>
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer no-border">
                            <button data-dismiss="modal" class="btn btn-default">Отмена</button>
                            <button id="createEvent" data-loading-text="<i class='fa fa-circle-o-notch fa-spin'></i> Сохранение" class="btn btn-success">Сохранить</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-md-4 col-lg-4" data-bind="foreach: monthsEventsByYear">
            <button class="btn btn-default month-btn" data-bind="click: function(data, event) { $parent.setMonth(data.monthNumber - 1); }">
                <span data-bind="text: $parent.monthName($data.monthNumber - 1)" class="month-name"></span><span class="badge" data-bind="text: count">4</span>
            </button>
            <br />
        </div>
    </div>
</div>
